<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SingUp</title>
<style type="text/css">
	#menu {
		height : 1000px;
	}

</style>

</head>

<body>			
	<br/>
        <br/>
		<form>		
        <legend>회원가입</legend>
        <div>
            <label for = "id">아이디&nbsp;&nbsp;&nbsp;</label>
            <input type = "text" name = "user_id" id = "id" minlength="4" maxlength="12" placeholder="아이디 입력"/>
        </div>

        <div>
            <label for = "pwd">비밀번호 </label>
            <input type = "password" name = "user_pwd" id = "pwd" minlength="4" maxlength="20" placeholder="비밀번호 입력"/>
        </div>

		<div>
            <label for = "name">이름&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
            <input type = "text" name = "user_name" id = "name" minlength="2" maxlength="20" placeholder="이름 입력"/>
        </div>
		</form>

		<div>
			<button>
				완료
			</button>
		</div>
</body>
</html>
