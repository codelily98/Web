<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스가 올라오면 이미지 변경</title>
<style type="text/css">
ul {
    padding: 0;
    margin: 0 auto;
    width: 670px;
    list-style: none;
}
li {
    float: left;
}
ul:after {
    content: '';
    display: block;
    float: none;
    clear: both;
}
img {
    border: none;
}
</style>
</head>
<body>
	<ul>
		<li>
			<a href="#"><img src="../image/jquery.jpg" alt="jQuery"/></a>
		</li>
		<li>
			<a href="#"><img src="../image/javascript.jpg" alt="javascript"/></a>
		</li>
		<li>
			<a href="#"><img src="../image/css.jpg" alt="css"/></a>
		</li>
		<li>
			<a href="#"><img src="../image/html.jpg" alt="html"/></a>
		</li>
	</ul>
	
<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('img[alt="jQuery"]').mouseenter(function(){
		$(this).prop('src', '../image/jquery_on.jpg');
	});
	
	$('img[alt="jQuery"]').mouseleave(function(){
		$(this).prop('src', '../image/jquery.jpg');
	});
	
	$('img[alt="javascript"]').mouseenter(function(){
		$(this).prop('src', '../image/javascript_on.jpg');
	});
	
	$('img[alt="javascript"]').mouseleave(function(){
		$(this).prop('src', '../image/javascript.jpg');
	});
	
	$('img[alt="css"]').mouseenter(function(){
		$(this).prop('src', '../image/css_on.jpg');
	});
	
	$('img[alt="css"]').mouseleave(function(){
		$(this).prop('src', '../image/css.jpg');
	});
	
	$('img[alt="html"]').mouseenter(function(){
		$(this).prop('src', '../image/html_on.jpg');
	});
	
	$('img[alt="html"]').mouseleave(function(){
		$(this).prop('src', '../image/html.jpg');
	});
});
</script>
</body>
</html>
