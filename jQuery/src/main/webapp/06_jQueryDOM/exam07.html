<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bind() 활용 리스트 추가와 기능구현</title>
</head>
<body>
	<div id="demo2">
		<button>add</button>
		<ul>
			<li>test1</li>
			<li>test2</li>
			<li>test3</li>
		</ul>
	</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#demo2 li').bind('click', function(){
		alert($(this).text());
	});
	
	/* append로 추가된 요소에는 이벤트가 발생하지 않는다.
	$('#demo2 button').bind('click', function(){
		$('ul').append('<li>added</li>');
	});
	*/
	
	//아래와 같이 작성을 해야 이벤트가 발생할 수 있다.
	$('#demo2 button').bind('click', function(){
		$('#demo2 li').unbind('click');
		$('#demo2 ul').append('<li>added</li>').find($('li')).click(function(){
			alert($(this).text());
		});
	});
});
</script>
</body>
</html>

<!-- 
bind가 deprecated 되었으므로 비추천, bind를 대신해서 on으로 사용한다.
bind로 연결된 이벤트는 unbind()로 제거하고, on로 연결된 이벤트는 off()로 제거한다.
 -->
