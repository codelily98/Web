<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body {
	font-size: 24px;
}
</style>
</head>
<body>
<script type="text/javascript">
let today = new Date();
let time = today.getTime(); //1970년 1월 1일 자정이후 ms로 지난시간을 가져온다

document.write(`time = ${time}<br>`); 
document.write(`일 = ${Math.round(time / 1000 / 60 / 60 / 24)}일`);
</script>
</body>
</html>
