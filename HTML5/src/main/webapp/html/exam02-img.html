<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image 연습</title>
<style type="text/css">
p {
	border : 2px solid red;
}
</style>

</head>

<body>
	<!-- 이미지 태그 사용법 -->
	<p>
		<img alt="망상토끼" src="http://localhost:8080/HTML5/image/img1.gif"/>
	</p>
	
	<!-- 이미지 크기 지정 -->
	<p>
		<img alt="망상토끼" width = "200" height = "200" src="../image/img1.gif">
	</p>
	
	<!-- 링크 - 이미지를 클릭하면 네이버로 이동 -->
	<p>
		<a href = "https://www.naver.com/">
		<img alt="망상토끼" width = "100" height = "100" src="../image/img1.gif">
		</a>
	</p>
	
</body>
</html>
