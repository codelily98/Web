<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table1</title>
</head>

<body>
	<table border = "1" width = "300">
		<!-- 제목 영역 -->
		<thead>
			<tr><!-- 행, 줄 -->
				<th width = "50%" height = "40">NO</th><!-- 열, 칸 -->
				<th>흭득포인트</th><!-- 가운데 정렬, 굵게 -->
			</tr>
		</thead>
		
		<!-- 본문 영역 -->
		<tbody>
			<tr align = "center"><!-- align = "left, center, right" -->
				<td>2</td><!-- 행, 줄 -->
				<td>루비 결제 5000G</td>
			</tr>
			<tr align = "center">
				<td>1</td>
				<td>가입 축하 10000G</td>
			</tr>
		</tbody>
		
		<!-- 하단 영역 -->
		<tfoot>
			<tr>
				<th width = "50" height = "30">합계</th><!-- 행, 줄 -->
				<th>15000G</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
