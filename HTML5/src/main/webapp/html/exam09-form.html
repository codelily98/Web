<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
	<form method = "post" action = "exam09-result.html">
		<fieldset>
			<legend>이름입력하기</legend>
			<div>
				<label for = "user_name">이름 : </label>
				<input type = "text" name = "user_name" id = "user_name">
			</div>
			<br/>
			
			<div>
				<input type = "submit" value = "입력완료">
				<input type = "reset" value = "초기화">
				<input type = "button" value = "입력완료" onclick = "javascript:location.href='exam09-result.html'">
				<!-- image의 특징은 자동으로 submit을 한다 -->
				<input type = "image" src = "../image/ok.png" width = "30" height = "30" alt = "ok"/>
				<!-- onclick = "return false;"를 주게되면 자동으로 submit을 하지 않는다 -->
				<input type = "image" src = "../image/ok.png" width = "30" height = "30" alt = "ok" onclick = "return false;"/>
			</div>
		</fieldset>
	</form>
</body>
</html>

submit ~ action
- <form>태그 안에 있는 입력상자의 데이터를 들고 페이지 이동

* button
