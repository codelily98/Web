<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AJax이용 XML 데이터 읽기 - 2</title>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/reset.css">
</head>
<body>
	<h1 class="title">$.ajax() 함수를 사용한 XML 데이터 읽기 (2)</h1>
	<div class="exec">
		<input type="button" value="XML파일 가져오기" id="mybtn"/>
	</div>
	<div class="console" id="result"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#mybtn').click(function(){
		$.ajax({
			type: 'get',
			url: '../xml/xml02.xml',
			dataType: 'xml',
			success: function(data){			
				let subject = $(data).find('subject');
				console.log(subject.length);	//3
				console.log(subject.children().length);	//9
				
				//console.log(subject.eq(0).find('teacher').text());
				//위의 형식으로 for문을 작성할수도 있지만 밑에 방법으로 하는것이 더 편하다.
				subject.each(function(){ //each()
					let title = $(this).find('title').text();
					let time = $(this).find('time').text();
					let teacher = $(this).find('teacher').text();
					
					let div = `<div>`;
					div += `<p>${title}</p>`;
					div += `<p>${time}</p>`;
					div += `<p>${teacher}</p>`;
					div += `</div>`;
					
					$('#result').append(div).append('<hr/>')
				});			
			},
			error: function(e) {
				console.log(e);
			}
		});
	});
});
</script>
</body>
</html>
