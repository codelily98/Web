<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연인과의 날짜 계산</title>
<style type="text/css">
div {
	margin: 0 auto;
	display:block;
	width: 500px;
	padding : 25px;
	color: white;
	border: 1px solid black;
	border-radius: 15px;
	background: black;
	text-align: center;
	align-content: center;
}
</style>
</head>
<body onload="meetDay()">
	<div>
		<span id="meetDay"></span>
	</div>
<script type="text/javascript">
/* window.onload = function() { 다음과 같이 호출해도 onload와 같은 의미이다
	meetDay();
} */

let date = prompt("연인과 만나 날짜를 입력하세요", "xxxx/xx/xx");

const meetDay = () => {
	let today = new Date();
	let meet_day = new Date(date);
	let result = Math.floor((today/(1000*60*60*24)) - (meet_day/(1000*60*60*24)));
	if(result == 0) {
		document.getElementById("meetDay").innerHTML = `오늘부터 우리는 ${result + 1}일 이다.`;	
	} else {
		document.getElementById("meetDay").innerHTML = `오늘까지 우리는 ${result}일 이다.`;	
	}	
}
</script>
</body>
</html>
